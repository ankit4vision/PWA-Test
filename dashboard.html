<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>My Events - StaffPortal</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-container"></div>
    
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <div class="dashboard-content">
            <!-- Content area - blank for now -->
            <div class="text-center py-5">
                <i class="bi bi-calendar-event gradient-text" style="font-size: 4rem;"></i>
                <h3 class="mt-3 text-muted">My Events</h3>
                <p class="text-muted">Your events will be displayed here</p>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation Component -->
    <div id="bottom-nav-container"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Data Service -->
    <script src="assets/js/data-service.js"></script>
    
    <!-- Component Loader -->
    <script src="assets/js/components.js"></script>
    
    <!-- Custom App JS -->
    <script src="assets/js/app.js"></script>
    
    <script>
        // Load components when DOM is ready
        document.addEventListener('DOMContentLoaded', async function() {
            await componentLoader.loadComponents([
                { name: 'header', target: '#header-container' },
                { name: 'bottom-nav', target: '#bottom-nav-container' }
            ]);
            
            // Initialize app after components are loaded
            if (typeof initApp === 'function') {
                initApp();
            }
            
            // Set active nav item
            setActiveNavItem('events');
            updatePageTitle('My Events');
        });
    </script>
</body>
</html>
