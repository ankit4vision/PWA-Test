<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Director's Lounge - StaffPortal</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-container"></div>
    
    <!-- Page Container -->
    <div class="dashboard-container event-details-page">
        <div class="dashboard-content-full">
            <!-- Director's Lounge Container -->
            <div id="directorsLoungeContainer">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary-custom" role="status">
                        <span class="visually-hidden">Loading Director's Lounge...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading Director's Lounge...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation Component -->
    <div id="bottom-nav-container"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Data Service -->
    <script src="assets/js/data-service.js"></script>
    
    <!-- Component Loader -->
    <script src="assets/js/components.js"></script>
    
    <!-- Custom App JS -->
    <script src="assets/js/app.js"></script>
    
    <!-- Director's Lounge Page JS -->
    <script src="assets/js/directors-lounge-page.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await componentLoader.loadComponents([
                { name: 'header', target: '#header-container' },
                { name: 'bottom-nav', target: '#bottom-nav-container' }
            ]);
            
            if (typeof initApp === 'function') {
                initApp();
            }
            
            setActiveNavItem('directors-lounge');
            updatePageTitle('Director\'s Lounge');
        });
    </script>
</body>
</html>
