<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Login - StaffPortal</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo-container">
                <img src="assets/img/logo-dark-onebeat.png" alt="OneBeat Dance Brands" class="login-logo">
            </div>
            <h1>StaffPortal</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <form id="loginForm">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="Enter your email"
                        value="director@onebeat.com"
                        required
                    >
                </div>
                
                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Enter your password"
                        value="demo123"
                        required
                    >
                    <small class="form-text text-muted">
                        <i class="bi bi-info-circle"></i> Demo credentials pre-filled
                    </small>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary btn-login">
                    Login
                </button>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Data Service -->
    <script src="assets/js/data-service.js"></script>
    
    <!-- Custom App JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
